<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body>
    <!-- Home Section Start -->
    <section class="home">
        <div class="container">
            <div class="big-hero">
                <h1>Meet your favorite book.</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora, dolorem.</p>
                <button class="btn"><a href="#books-section">Start Journy</a></button>
            </div>
        </div>
    </section>
    <!-- Home Section End -->

    <!-- section Books Start-->

    <section class="books-section" id="books-section">
        <div class="container">
            <div class="row" id="display">
            </div>
        </div>
    </section>
    <!-- section Books End-->

    <!-- Contatc Section strat -->
    <section class="contact-section" id="contact">
        <div class="container">
            <div class="row ">
                <div class="section-title">
                    <h1>Contact Us</h1>
                </div>
            </div>
            <div class="contact-form">
                <form class="form" id="form">
                    <div class=" form-control">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name Here" class="input-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class=" form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email Here" class="input-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class=" form-control">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Your Phone Here" class="input-control">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class=" form-control">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" placeholder="Your Message Here" class="input-control"></textarea>
                    </div>

                    <div class="form-btn">
                        <button>Submit</button>
                    </div>
            </div>
            </form>

    </section>
    <!-- Contatc Section End -->

    <script src="js/main.js"></script>
</body>

</html>
